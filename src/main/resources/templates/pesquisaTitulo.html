<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">

	<head>
		<title>Pesquisa de Títulos</title>
	</head>
	
	<section layout:fragment="conteudo">
	
		<div layout:include="mensagemSucesso"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Pesquisa de Títulos</h1>
					<a class="btn btn-link aw-link-panel" href="/titulos/novo">Novo Título</a>
				</div>
			</div>
		
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição</th>
							<th class="text-center col-md-2">Data de Nascimento</th>
							<th class="text-right col-md-2">Valor</th>
							<th class="text-center col-md-2">Status</th>
							<th class="text-center col-md-1">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="titulo : ${titulos}">
							<td class="text-center" th:text="${titulo.codigo}">1</td>
							<td th:text="${titulo.descricao}">descrição</td>
							<td class="text-center" th:text="${{titulo.dataVencimento}}">07/08/2018</td>
							<td class="text-right" th:text="|R$ ${{titulo.valor}}|">R$ 20,00</td>
							<td class="text-center">
								<span class="label" th:text="${titulo.status.descricao}"
								      th:classappend="${titulo.pendente ? 'label-danger' : 'label-success'}"></span>
							</td>
							<td class="text-center">
								<a class="btn btn-link btn-xs" th:href="@{/titulos/{codigo}(codigo=${titulo.codigo})}" 
								       title="Editar" rel="tooltip" data-placement="top">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
								<a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
									th:attr="data-codigo=${titulo.codigo}, data-descricao=${titulo.descricao}"
									title="Excluir" rel="tooltip" data-placement="top">
									<span class="glyphicon glyphicon-remove"></span>
								</a>
								<a class="btn btn-link btn-xs js-atualizar-status" th:if="${titulo.pendente}" 
									title="Receber" rel="tooltip" data-placement="top"
									th:href="@{/titulos/{codigo}/receber(codigo=${titulo.codigo})}">
									<span class="glyphicon glyphicon-check"></span>
								</a>
							</td>
						</tr>					
						<tr>
							<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum título foi encontrado</td>
						</tr>
					</tbody>
		
				</table>
			</div>
			
			<div layout:include="confirmacaoExclusao"></div>
			
		</div>
		
	</section>
</html>
